version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# actions
- rule: Tell the Symptom
  steps:
  - intent: inform_symptom
  - action: utter_remember
  - action: action_ask_symptom

# forms
- rule: Activate Symptom form
  steps:
  - intent: ask_for_bot_help # เริ่มให้บอทถามอาการ
  - action: symptom_form
  - active_loop: symptom_form

- rule: Submit Symptom form
  condition:
  - active_loop: symptom_form
  steps:
  - action: symptom_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_remember