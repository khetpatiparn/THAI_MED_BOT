- rule: Activate Symptom form
  steps:
  - intent: ask_for_bot_help # เริ่มให้บอทถามอาการ :ฉันอยากทราบอาการของฉัน
  - action: symptom_form
  - active_loop: symptom_form

- rule: Submit Symptom form
  condition:
  - active_loop: symptom_form
  steps:
  - action: symptom_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_remember
  - action: action_ask_symptom


